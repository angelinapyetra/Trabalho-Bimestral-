<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        /* Estilos para o perfil */
        body {
            font-family: Arial, sans-serif;
            background-color: #fde2e4; /* Cor de fundo */
            text-align: center;
        }
        .profile {
            margin-top: 50px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff00ea; /* Cor do círculo da foto de perfil */
            margin: 0 auto;
        }
        .name {
            font-weight: bold;
            font-size: 24px;
            margin-top: 10px;
        }
        .roles {
            font-size: 16px;
            color: #4a0553; /* Cor do texto de descrição */
            margin-top: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button.linkedin {
            background-color: #7300b5; /* Cor do botão LinkedIn */
            color: #fff;
        }
        .button.github {
            background-color: #9b32f1; /* Cor do botão GitHub */
            color: #fff;
        }
        .footer {
            margin-top: 30px;
        }
        /* Estilos para as colunas */
        .coluna {
            border: 5px solid rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: normal;
        }
        #es1 {
    width: 250px;
    height: 200px;
    margin-right: 150px;
    background-color: rgb(247, 142, 247);
    display: inline-block;
    border-radius: 5%;
    margin-top: 10px;
    position: absolute;
    z-index: 1;
    left: 579px; /* Mover um pouco mais para a direita */
}
        #es2 {
            width: 250px;
            height: 150px;
            margin-right: 100px;
            background-color: rgb(210, 44, 243);
            display: inline-block;
            border-radius: 5%;
            margin-left: 99px;
            position: relative;
            left: 20px;
        }
        #es3 {
    width: 150px;
    height: 200px;
    margin-right: 20px;
    background-color: rgb(230, 48, 247);
    display: inline-block;
    border-radius: 5%;
    position: absolute;
    z-index: 2;
    top: 240px; /* Movendo um pouco para baixo */
}

#es4 {
    width: 150px;
    height: 150px;
    margin-right: 100px;
    background-color: rgb(177, 16, 192);
    display: inline-block;
    border-radius: 5%;
    position: relative; /* Manter o fluxo normal do documento */
}
        #es5 {
            width: 150px;
            height: 370px;
            margin-right: 100px;
            background-color: rgb(221, 11, 221);
            display: inline-block;
            border-radius: 5%;
        }
    </style>
</head>
<body>
</div class="profile">
        <div class="profile-picture"></div>
        <div class="name">Angelina Pyetra</div>
        <div class="roles">Student</div>
        <div class="buttons">
            <a href="#" class="button linkedin">Botão 1</a>
            <a href="#" class="button github">Botão 2</a>
        </div>
    <!-- Container para os quadrados e retângulos -->
    <div class="container">
        <div id="es1" class="forma"></div>
        <div id="es2" class="forma"></div>
        <div id="es3" class="forma"></div>
        <div id="es4" class="forma"></div>
        <div id="es5" class="forma"></div>
    </div>
    <div class="footer">
       
    </div>
</body>
</html>
